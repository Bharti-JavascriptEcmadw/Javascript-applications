<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link rel="stylesheet" href="Clock.css">
    <script src="Clock.js" async></script>
    <meta http-equiv="Cache-Control" content="max-age=3600, must-revalidate">


</head>
<body onload="clock()">
    <div class="clock">
        <div class="numbers">
            <div class="twelve">XII</div>
            <div class="three">III</div>
            <div class="six">VI</div>
            <div class="nine">IX</div>
         </div>
        <div class="arrows">
            <div id="hour"></div>
            <div class="min"></div>
            <div class="sec"></div>
            <!-- <div class="hour">d</div> -->

        </div>
    </div>
    
    
</body>
</html>
