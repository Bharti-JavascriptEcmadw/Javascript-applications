<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link rel="stylesheet" href="calcucss.css">
</head>
<body>
    <div class="frame">
        <p>Calulation</p>
        <div class="display">
            <input type="text" id ="display" value="" disabled placeholder="Mai buddhe ho gae">
            <!-- Consider that type text lyiea hai so value as a string pass hoge  -->
            <!-- Type input text hai to isme jo bhe value ayege wo aisa string consider hoge so jab + - karenge to addition nahi hoga balki concatenation hoga -->
        </div><br>
        <div class="buttongroup">
            <!-- <button class="button" onclick="display.value +='9'">9</button> -->
            <!-- Button hum isley nahi lenge because humko string ki tarah concatenate karna hai -->
           <input class="button" value="9" type="button" onclick="display.value+='9' ">
           <input class="button" value="8" type="button" onclick="display.value+='8' " >
           <input class="button" value="7" type="button" onclick="display.value+='7' ">
           <input class="button" value="+" type="button" onclick="display.value+='+' ">
           <!-- string ka concatenation number me bhe karthe hai but waha number value add nahi hogte  sirf concatenate honge but agar hum string pr - implement kare to value subtract hoge hum string as a number per + kare rahe hai tab bhe value concatenate hoge kuki string ka concatenation possible hai -->

           
        </div>
        <div class="buttongroup">
            <input class="button" value="6" type="button" onclick="display.value+='6' ">
            <input class="button" value="5" type="button" onclick="display.value+='5' ">
            <input class="button" value="4" type="button" onclick="display.value+='4' ">
            <input class="button" value="-" type="button" onclick="display.value+='-' ">
 
            
         </div>
         <div class="buttongroup">
            <input class="button" value="3" type="button" onclick="display.value+='3' ">
            <input class="button" value="2" type="button" onclick="display.value+='2' ">
            <input class="button" value="1" type="button" onclick="display.value+='1' ">
            <input class="button" value="*" type="button" onclick="display.value+='*' ">
 
            
         </div>
         <div class="buttongroup">
            <input class="button" value="/" type="button" onclick="display.value+='/' ">
            <input class="button" value="=" type="button" onclick="display.value=eval(display.value)">
            <input class="button" value="blank" type="button" onclick="display.value= ''">
            <input class="button" value="0" type="button" onclick="display.value+='0' ">
 
            
         </div>
    </div>
   
    
</body>
</html>
